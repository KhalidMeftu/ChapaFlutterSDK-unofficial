name: chapasdk
description: Chapa flutter library to accept payment via telebirr, CBEBirr, E-birr and m-pessa etc.
version: 0.0.8+1
homepage: https://github.com/chapa-et/chapa-flutter

environment:
 sdk: '>=3.4.1 <4.0.0'
 flutter: ">=3.4.1"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.3.0
  flutter_inappwebview: ^6.1.5
  connectivity_plus: ^6.1.2
  fluttertoast: ^8.2.10
  dio: ^5.7.0
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  bloc: ^9.0.0
  intl: ^0.20.2
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - assets/images/cbebirr.png
    - assets/images/ebirr.png
    - assets/images/telebirr.png
    - assets/images/ethiopia-flag.png
    - assets/images/mpesa.png
    - assets/images/success-icon.png
    - assets/images/chapa-logo.png
